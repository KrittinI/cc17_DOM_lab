<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพื่อยกเลิกการส่ง request ไปที่ server เมื่อผู้ใช้งานกด
submit form -->
    <form action="">
        <button>Summit</button>
    </form>

    <script>
        const formFill = document.getElementsByTagName("form")[0]

        const blockForm = (event) => {
            event.preventDefault();
        }

        formFill.addEventListener("click", blockForm)
    </script>
</body>

</html>
