<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- จงสร้างลิงค์ <a> Tag มีข้อความว่า “Google”
    เมื่อผู้ใช้ click link ให้ขึ้นคำถามว่า “Leave for https://google.com?”
    ถ้าผู้ใช้กด OK ให้ redirect ไปที่ https://google.com
    ถ้าผู้ใช้กด Cancel ให้ยกเลิก redirect ไปที่ https://google.com -->
    <a href="https://google.com?">Google</a>

    <script>
        const goGoogle = document.getElementsByTagName("a")[0]

        const visitGoogle = (event) => {
            if (!confirm("Leave for https://google.com?"))
                event.preventDefault();
        }

        goGoogle.addEventListener("click", visitGoogle)
    </script>
</body>

</html>
