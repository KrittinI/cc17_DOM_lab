<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            border: red 2px solid
        }

        p {
            color: red;
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <!-- จงสร้าง Input และ Button ดังรูปเมื่อผู้ใช้กรอกเบอร์โทรและกด Check
ถ้าผู้ใช้ไม่กรอกให้ขึ้นข้อความ Phone Number is required
ถ้าผู้ใช้กรอกค่าที่ไม่ใช่ตัวเลขให้ขึ้นข้อความ Phone Number is invalid
ถ้าผู้ใช้กรอกค่าที่มีความยาวไม่เท่ากับ 10 ให้ขึ้นข้อความ Invalid length
ถ้ากรอกถูกต้องให้ Alert “Your number is valid” -->
    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
    <button id="checker">Check</button>
    <p id="fill">Phone Number is required</p>
    <p id="number">Phone Number is invalid</p>
    <p id="length">Invalid length</p>

    <script>
        const phone = document.getElementById("phoneNumber")
        const checker = document.getElementById("checker")
        const fillValid = document.getElementById("fill")
        const numberValid = document.getElementById("number")
        const lengthValid = document.getElementById("length")


        const check = () => {
            let flag = false;
            const number = "0123456789";
            for (let i of phone.value) {
                if (!number.includes(i)) {
                    flag = true
                }
            }
            if (phone.value == "") {
                phone.classList.add("error")
                numberValid.classList.remove("show")
                fillValid.classList.add("show")
                lengthValid.classList.remove("show")
                console.log("Phone Number is invalid")
            } else if (isNaN(+phone.value)) {
                phone.classList.add("error")
                numberValid.classList.add("show")
                fillValid.classList.remove("show")
                lengthValid.classList.remove("show")
                console.log("blank")
            } else if (phone.value.length !== 10) {
                phone.classList.add("error")
                numberValid.classList.remove("show")
                fillValid.classList.remove("show")
                lengthValid.classList.add("show")
                console.log("Invalid Length")
            } else {
                phone.classList.remove("error")
                numberValid.classList.remove("show")
                fillValid.classList.remove("show")
                lengthValid.classList.remove("show")
                alert("Your number is valid")
            }
        }

        checker.addEventListener("click", check)
    </script>
</body>

</html>
