<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพิ่ม Event Handler ลงใน Form เมื่อผู้ใช้กด submit form
    ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
    HTML-attribute
    DOM property
    Event listener
    จงเขียนคำสั่งยกเลิก Event Handler -->
    <form action="">
        <button id="summitHTML" onclick="click1()">Summit HTML</button>
        <button id="summitDOM">Summit DOM</button>
        <button id="summitEvent">Summit Event</button>
    </form>

    <script>
        const summitDOM = document.getElementById("summitDOM");
        const summitEvent = document.getElementById("summitEvent");

        summitDOM.onclick = function () {
            alert("Form is summitted by DOM")
        }

        const click1 = () => {
            alert("Form is summitted by HTML")
        }

        const click3 = () => {
            alert("Form is summited by eventlistener")
        }
        summitEvent.addEventListener("click", click3)
        setTimeout(() => summitEvent.removeEventListener("click", click3), 5000)
    </script>
</body>

</html>
