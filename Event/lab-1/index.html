<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Button</button>
    <script>
        const button = document.getElementsByTagName("button")
        button.addEventListener('click', () => alert('1')); // (1)
        button.removeEventListener('click', () => alert('2')); // (2)
        button.onclick = () => alert(3); // (3)
        // alert('1') ทำงาน ลบตัว alert('2') ต่อมา alert('1') และ alert('3')
    </script>
</body>

</html>
