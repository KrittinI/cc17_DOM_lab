<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <script>
        let message = prompt("")
        while (1) {
            if (message == null || message == "") break
            let a = document.createElement("li")
            let ulist = document.getElementsByTagName("ul")[0]
            a.innerHTML = message
            ulist.append(a)
            message = prompt("")
        }
    </script>
</body>

</html>
