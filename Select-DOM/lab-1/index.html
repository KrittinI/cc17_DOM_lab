<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Users:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>

    <script>
        let div = document.getElementsByTagName("div");
        div[0].style.backgroundColor = "lightblue"
        console.log(div)
        let ulist = document.getElementsByTagName("ul");
        ulist[0].style.backgroundColor = "blue"
        console.log(ulist)
        let list = document.getElementsByTagName("li");
        list[0].style.backgroundColor = "skyblue"
        list[1].style.backgroundColor = "darkblue"
        console.log(list)
    </script>
</body>

</html>
